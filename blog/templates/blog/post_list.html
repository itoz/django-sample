<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        post list
    </h1>

    
    <ul>
        {% for post in posts %}
        <li>
            <div>
                {{ post.title }}
            </div>
            <div>
                {{ post.text|linebreaksbr }}
            </div>
            <div>
                {{ post.created_date }}
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
